stages:
- name: Build
  steps:
  - runScriptConfig:
      image: registry.cn-beijing.aliyuncs.com/nebula_zhou/maven:1.0.0
      shellScript: mvn clean package -Dmaven.test.skip=true
- name: Push
  steps:
  - publishImageConfig:
      dockerfilePath: Dockerfile
      buildContext: .
      tag: ${CICD_GIT_BRANCH}-${CICD_GIT_COMMIT}
      pushRemote: true
      registry: registry.cn-beijing.aliyuncs.com/nebula_zhou/zhouzhou_site
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/dev/deploy.yaml
